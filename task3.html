<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Styling and JavaScript - Task 3</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f0f4f8;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #2c3e50;
    }
    section {
      margin-bottom: 40px;
    }
    button {
      background-color: #2c3e50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 10px 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #1a252f;
    }
    img {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    @media (max-width: 768px) {
      body {
        background-color: #eef2f7;
      }
      .container {
        margin: 20px;
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Advanced Styling and JavaScript</h1>

    
    <section>
      <h2>Responsive Design Preview</h2>
      <p>This page adjusts layout and colors based on device screen size. Try resizing your window or opening this page on mobile!</p>
    </section>

    
    <section>
      <h2>Interactive Quiz</h2>
      <p>Which language is used to style a web page?</p>
      <button onclick="checkAnswer('HTML')">HTML</button>
      <button onclick="checkAnswer('CSS')">CSS</button>
      <button onclick="checkAnswer('Python')">Python</button>
      <p id="quiz-result"></p>
    </section>

    
    <section>
      <h2>Image Carousel</h2>
      <img id="carousel" src="https://picsum.photos/id/1011/600/300" alt="Carousel Image">
      <br>
      <button onclick="prevImage()">Previous</button>
      <button onclick="nextImage()">Next</button>
    </section>

    
    <section>
      <h2>Fetch a Random Joke</h2>
      <button onclick="fetchJoke()">Get Joke</button>
      <p id="joke"></p>
    </section>
  </div>

  <script>
    
    function checkAnswer(answer) {
      const result = document.getElementById("quiz-result");
      result.textContent = (answer === 'CSS') ? "Correct!" : "Incorrect, try again.";
    }

    
    const images = [
      "https://picsum.photos/id/1011/600/300",
      "https://picsum.photos/id/1015/600/300",
      "https://picsum.photos/id/1020/600/300"
    ];
    let currentIndex = 0;

    function showImage() {
      document.getElementById("carousel").src = images[currentIndex];
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage();
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage();
    }

    
    function fetchJoke() {
      fetch("https://official-joke-api.appspot.com/random_joke")
        .then(response => response.json())
        .then(data => {
          document.getElementById("joke").textContent = `${data.setup} - ${data.punchline}`;
        })
        .catch(() => {
          document.getElementById("joke").textContent = "Sorry, failed to load a joke.";
        });
    }
  </script>
</body>
</html>
